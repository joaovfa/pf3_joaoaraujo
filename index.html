<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Prova TPA</title>

<body class="text-center">
    <div class="container p-3 my-3 bg-dark text-white">
        <form class="form-signin">

            <h1>João Victor Fernandes 3A1</h1>

            <div class="form-group col-md-12">
                <input placeholder="Digite o valor da sua renda." class="form-control" type="text" id="renda" required="required">
            </div>

            <div class="form-group col-md-12">
                <input placeholder="Digite o valor do bem." class="form-control" type="text" id="valor" required="required">
            </div>

            <div class="form-group col-md-12">
                <input placeholder="Digite o valor da entrada." class="form-control" type="text" id='entrada' required="required">
            </div>

            <div class="form-group col-md-12">
                <input placeholder="Digite o valor da taxa." class="form-control" type="text" id='taxa' required="required">
            </div>

            <div class="form-group col-md-12">
                <input placeholder="Digite o número de parcelas." class="form-control" type="text" id='parcelas' required="required">
            </div>
            
            <button class="btn btn-primary" type="button" id='calcular'>Calcular</button>
            <div class="result" id='resultado'></div>

        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
